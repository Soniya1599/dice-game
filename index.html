<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="diceGameStyles.css" rel="stylesheet">
    <script src="./index.js"defer></script>
</head>
<body>
    <div class="container">
        <h1 id="message" class="dice-turn">Player 1 Turn</h1>

        <div class="players">

            <div class="player1">
                <h1>Score:
                    <span id="player1ScoreBoard">0</span>
                </h1>
                <div id="player1Dice" class="dice active">-</div>
            </div>

            <div class="player2">
                <h1>Score:
                    <span id="player2ScoreBoard">0</span>
                </h1>
                <div id="player2Dice" class="dice active">-</div>
            </div>

        </div>

        <div>
            <button id="rollBtn">Roll Dice</button>
            <button id="resetBtn">Reset Game</button>
        </div>
        
    </div>
</body>
</html>
